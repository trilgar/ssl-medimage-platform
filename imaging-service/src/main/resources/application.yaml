server:
  port: 8082

spring:
  application:
    name: imaging-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/medimage_db
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect