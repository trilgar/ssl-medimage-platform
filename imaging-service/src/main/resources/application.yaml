server:
  port: 8082

spring:
  application:
    name: imaging-service
  datasource:
    url: jdbc:postgresql://localhost:5432/medimage_db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect